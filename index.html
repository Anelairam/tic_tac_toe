<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--Header section-->
    <header>
        <div id="logo">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="sound">
            <i class="fas fa-volume-off snd-btn"></i>
            <i class="fas fa-volume-down snd-btn"></i>
            <i class="fas fa-volume-up snd-btn"></i>

            <i class="fas fa-music snd-btn" id="music-btn"></i>
        </div>
    </header>

    <!--Main choice section-->
    <section id="main_choices_container">
        <div class="choice_container">
            <h2>Choose your symbol:</h2>
            <div class="choices">
                <span class="choice_box">
                    <i class="fab fa-fly"></i>
                    <hr class="icon_line">
                </span>
                <span class="choice_box">
                    <i class="fas fa-paw"></i>
                    <hr class="icon_line">
                </span>
                <span class="choice_box">
                    <i class="fas fa-cloud"></i>
                    <hr class="icon_line">
                </span>
                <span class="choice_box">
                    <i class="fab fa-envira"></i>
                    <hr class="icon_line">
                </span>
            </div>
        </div>
        <div class="choice_container">
            <h2>Choose your color:</h2>
            <div class="choices">
                <span class="choice_box" id="color_box1">
                    <hr class="color_line">
                </span>
                <span class="choice_box" id="color_box2">
                <hr class="color_line">
                </span>
                <span class="choice_box" id="color_box3">
                    <hr class="color_line">
                </span>
                <span class="choice_box" id="color_box4">
                    <hr class="color_line">
                </span>
            </div>
        </div>
        <div class="choice_container">
            <h2>Choose level:</h2>
            <div class="choices">
                <span class="level_box">
                    <h3>Easy</h3>
                    <hr class="level_line">
                </span>
                <span class="level_box">
                    <h3>Medium</h3>
                    <hr class="level_line">
                </span>
                <span class="level_box">
                    <h3>Hard</h3>
                    <hr class="level_line">
                </span>
            </div>
        </div>
        <div class="str_res_btn"></div>
    </section>

    <!--Game section-->
    <section id="main_game_contianer">
        <div id=score_area>
            <div id="score_board"></div>
            <div id="timer"></div>
        </div>
        <div id="game_grid">
            <div id="box0"></div>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
        </div>
        <div class="str_res_btn"></div>
    </section>

    <!--Script connection-->
    <script src="assets/js/script.js"></script>
    <!--Script fontawesome-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
