<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--Header section-->
    <header>
        <div id="logo">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="sound">
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-volume-down"></i>
            <i class="fas fa-volume-up"></i>

            <i class="fas fa-music"></i>
        </div>
    </header>

    <!--Main choice section-->
    <section id="main_choices_container">
        <div class="choice_container">
            <h2>Choose your symbol:</h2>
            <div class="choices"></div>
        </div>
        <div class="choice_container">
            <h2>Choose your color:</h2>
            <div class="choices"></div>
        </div>
        <div class="choice_container">
            <h2>Choose level:</h2>
            <div class="choices"></div>
        </div>
        <div class="str_res_btn"></div>
    </section>

    <!--Game section-->
    <section id="main_game_contianer">
        <div id=score_area>
            <div id="score_board"></div>
            <div id="timer"></div>
        </div>
        <div id="game_grid">
            <div id="box0"></div>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
        </div>
        <div class="str_res_btn"></div>
    </section>

    <!--Script connection-->
    <script src="assets/js/script.js"></script>
    <!--Script fontawesome-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
