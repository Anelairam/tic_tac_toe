<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--Header section-->
    <header>
        <div id="logo">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="sound">
            <i class="fas fa-volume-off snd-btn" id="no_sound"></i>
            <i class="fas fa-music snd-btn" id="music_btn"></i>
        </div>
    </header>

    <!--Main choice section-->
    <section id="main_choices_container">
        <div class="choice_container">
            <h2>Choose your symbol:</h2>
            <div class="choices">
                <div class="icon_box">
                    <i class="fab fa-fly"></i>
                    <hr class="icon_line">
                </div>
                <div class="icon_box">
                    <i class="fas fa-paw"></i>
                    <hr class="icon_line">
                </div>
                <div class="icon_box">
                    <i class="fas fa-cloud"></i>
                    <hr class="icon_line">
                </div>
                <div class="icon_box">
                    <i class="fab fa-envira"></i>
                    <hr class="icon_line">
                </div>
            </div>
        </div>
        <div class="choice_container">
            <h2>Choose your color:</h2>
            <div class="choices">
                <div class="color_box blue" id="color_box1">
                    <hr class="color_line">
                </div>
                <div class="color_box red" id="color_box2">
                <hr class="color_line">
                </div>
                <div class="color_box green" id="color_box3">
                    <hr class="color_line">
                </div>
                <div class="color_box yellow" id="color_box4">
                    <hr class="color_line">
                </div>
            </div>
        </div>
        <div id="str_btn">
            <h2>Start  <i class="fas fa-play"></i></h2>
        </div>
    </section>

    <!--Game section-->
    <section id="main_game_container">
        <div id=score_area>
            <div id="score_board">
                <h2>Score</h2>
                <span>
                   <i id="player_one_holder"></i>
                   : <span id="score_p1">0</span>
                </span>
                <span>
                    <i id="cpu_holder"></i>
                    : <span id="score_p2">0</span>
                </span>
            </div>
        </div>
        <div id="game_grid">
            <div id="box0" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>                                
            </div>
            <div id="box1" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box2" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box3" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box4" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box5" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box6" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box7" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
            <div id="box8" class="player_box">
                <i class="grid_icon"></i>
                <span class="check_holder"></span>
            </div>
        </div>
        <div id="res_btns">
            <div id="rst_btn">
                <h2>Restart  <i class="fas fa-undo-alt"></i></h2>
            </div>
        </div>  
    </section>

    <!--Script connection-->
    <script src="assets/js/script.js"></script>
    <!--Script fontawesome-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
